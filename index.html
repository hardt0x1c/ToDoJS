<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <h1>Введите название новой задачи:</h1>
                <input type="text" class="form-control task-input" placeholder="Введите задачу сюда" id="taskInput">
                <button class="btn btn-primary addTaskBtn w-100" type="button" id="addTaskBtn" style="margin-top: 5%;">Добавить задачу</button>
            </div>
        </div>
        <div class="row d-flex justify-content-center flex-column" id="taskList">
            <div class="col-lg-12 task" id="task" style="display: none;">
                <div class="task-container">
                    <p>Сделать ТуДу на джаваскрипт</p>
                </div>
                <button class="btn btn-primary done-btn" type="button" style="height: 50px;" id="doneBtn" data-action="done">Завершено</button>
                <button class="btn btn-danger delete-btn" type="button" style="height: 50px;" id="deleteBtn" data-action="delete">Удалить</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
